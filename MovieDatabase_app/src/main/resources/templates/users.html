<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h1>All Users</h1>
<div class="container">
    <div class="row">
        <h1> Registered Users </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Id</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.id}"></td>
            <td>
                <button class="userRole" type="button" th:id="${user.id}" th:text="${user.role}"
                        onclick="changeRole('${user.id}')">  </button>
            </td>
            <td>
                <form th:action="@{/users/changeRole/{id}(id=${user.id})}" method="post">
                    <input type="hidden" th:name="id" th:value="${user.id}">
                    <select th:name="newRole">
                        <option th:value="'ADMIN'">ADMIN</option>
                        <option th:value="'USER'">USER</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Change Role</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html></html>
