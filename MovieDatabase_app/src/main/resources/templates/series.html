<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Series</title>
  <style>
    .custom-bg {
      background-color: DarkGray;
    }
    .bi-film {
      color: white;
    }
    .card {
      border-radius: 0px;
      border-style: none;
    }
    .navbar {
      margin-bottom: 100px;
    }
    .card-body {
      margin-left: -15%;
    }
    .card-title {
      text-align: center;
    }
  </style>

</head>
<body class="custom-bg">
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AniList</a>
    <i class="bi bi-film"></i>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/moviePage}">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/seriesPage}">Series</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            My Lists
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/completedPage}">Completed Movies</a></li>
            <li><a class="dropdown-item" th:href="@{/completedSeriesPage}">Completed Series</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/plannedPage}">Planned Movies</a></li>
            <li><a class="dropdown-item" th:href="@{/plannedSeriesPage}">Planned Series</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/watchedSeriesPage}">Watched Series</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Add
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/newMovie}">Add movie</a></li>
            <li><a class="dropdown-item" th:href="@{/newSeries}">Add series</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="card mb-3" style="width: 100%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img th:src="@{/images/placeholder.jpg}" class="img-fluid" alt="..." style="height: 100%; width: 60%;">
    </div>
    <div class="col-md-8">
      <div class="card-body" style="padding: 1rem;">
        <h5 class="card-title" th:text="${series.title}"></h5>
        <h6>Description</h6>
        <p class="card-text" th:text="${series.description}"></p>
        <h6>Genre</h6>
        <p th:text="${series.genre}"></p>
        <h6>Characters</h6>
        <p th:text="${series.characters}"></p>
        <h6>Studio</h6>
        <p th:text="${series.studio}"></p>
        <h6>Director</h6>
        <p th:text="${series.director}"></p>
        <h6>Length</h6>
        <p th:text="${series.length}"></p>
        <h6>Episodes</h6>
        <p th:text="${series.episodes}"></p>
        <div class="btn-group" role="group" aria-label="">
          <button type="button" class="btn btn-outline-success">Add to planning list</button>
          <button type="button" class="btn btn-outline-success">Add to completed list</button>
          <button type="button" class="btn btn-outline-success">Add to watching list</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
